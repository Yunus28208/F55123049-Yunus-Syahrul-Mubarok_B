<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- NAMA: Yunus Syahrul Mubarok -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Yunus</title>
    <link rel="stylesheet" href="styletugas.css" />
  </head>
  <body>
    <header>
      <h1>Halaman Produk</h1>
    </header>

    <!-- Daftar Produk dengan Flexbox -->
    <section>
      <h2>Produk dengan Flexbox</h2>
      <div class="flex-container">
        <div class="flex-item">Produk 1</div>
        <div class="flex-item">Produk 2</div>
        <div class="flex-item">Produk 3</div>
      </div>
    </section>

    <!-- Daftar Produk dengan Grid -->
    <section>
      <h2>Produk dengan Grid</h2>
      <div class="grid-container">
        <div class="grid-item">Produk 1</div>
        <div class="grid-item">Produk 2</div>
        <div class="grid-item">Produk 3</div>
        <div class="grid-item">Produk 4</div>
        <div class="grid-item">Produk 5</div>
        <div class="grid-item">Produk 6</div>
      </div>
    </section>
  </body>
</html>
